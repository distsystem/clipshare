name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add ${{ matrix.target }}

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - uses: mlugg/setup-zig@v2

      - name: Build
        run: cargo zigbuild --release --target ${{ matrix.target }} --manifest-path daemon/Cargo.toml

      - name: Package
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            BIN=clipshare-daemon.exe
          else
            BIN=clipshare-daemon
          fi
          ARCHIVE=clipshare-daemon-${{ matrix.target }}.tar.gz
          tar -czf "$ARCHIVE" -C daemon/target/${{ matrix.target }}/release "$BIN"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
