name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: rp
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add ${{ matrix.target }}

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - uses: mlugg/setup-zig@v2

      - name: Build
        run: cargo zigbuild --release --target ${{ matrix.target }} --manifest-path daemon/Cargo.toml

      - name: Rename binary
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            SRC=clipshare-daemon.exe
            DEST=clipshare-daemon-${{ matrix.target }}.exe
          else
            SRC=clipshare-daemon
            DEST=clipshare-daemon-${{ matrix.target }}
          fi
          cp "daemon/target/${{ matrix.target }}/release/$SRC" "$DEST"
          echo "ARTIFACT=$DEST" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARTIFACT }}

  upload-release:
    if: needs.release-please.outputs.release_created == 'true'
    needs: [release-please, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: clipshare-daemon-*
